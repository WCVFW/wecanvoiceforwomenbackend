name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build JAR file
      run: mvn clean package -DskipTests

    - name: Upload and rename JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: target/womens-foundation-backend-0.0.1-SNAPSHOT.jar
        target: /home/ubuntu/wecanvoiceforwomenbackend/myapp.jar   # 👈 rename to myapp.jar (consistently used)

    - name: SSH and restart Spring Boot app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "🔁 Killing old Spring Boot process if running"
          pkill -f 'myapp.jar' || echo "No running instance found"

          echo "🚀 Starting new backend"
          nohup java -jar /home/ubuntu/wecanvoiceforwomenbackend/myapp.jar > /home/ubuntu/wecanvoiceforwomenbackend/backend.log 2>&1 &

          echo "✅ Spring Boot backend restarted"
