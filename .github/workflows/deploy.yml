name: Deploy Spring Boot to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: ğŸ“ List built JAR
        run: ls -la target

      - name: ğŸš€ Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "target/*.jar"
          target: "/home/ubuntu/"

      - name: ğŸ§  Rename & Restart app on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "ğŸ” Renaming JAR to myapp.jar"
            LATEST_JAR=$(ls /home/ubuntu/*.jar | grep -v myapp.jar | head -n 1)
            mv "$LATEST_JAR" /home/ubuntu/myapp.jar

            echo "ğŸ§¹ Removing old log"
            rm -f /home/ubuntu/app.log

            echo "ğŸš€ Restarting systemd service"
            sudo systemctl daemon-reexec
            sudo systemctl restart myapp

            echo "âœ… Deployment Complete"
