name: Deploy Spring Boot to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🔨 Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: 📦 List built files
        run: ls -la target

      - name: 📤 Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "target/*.jar"
          target: "/home/ubuntu/"

      - name: 🚀 SSH into EC2 and Restart Spring Boot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "🔁 Finding latest JAR file..."
            LATEST_JAR=$(ls -t /home/ubuntu/*.jar | head -n 1)
            echo "Latest JAR: $LATEST_JAR"

            echo "📁 Moving to myapp.jar"
            mv "$LATEST_JAR" /home/ubuntu/myapp.jar

            echo "♻️ Restarting Spring Boot service"
            sudo systemctl restart myapp

            echo "✅ Deployment completed successfully!"
