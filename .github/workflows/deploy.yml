name: Deploy Spring Boot to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: List built files
        run: ls -la target

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "target/*.jar"
          target: "/home/ubuntu/"   # ‚úÖ Upload to a directory, NOT to /myapp.jar

      - name: SSH and rename + restart Spring Boot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "üîÅ Renaming latest JAR to myapp.jar"
            JAR_FILE=$(ls /home/ubuntu/*.jar | grep -v myapp.jar | head -n 1)
            mv "$JAR_FILE" /home/ubuntu/myapp.jar

            echo "üöÄ Restarting Spring Boot with systemd"
            sudo systemctl restart myapp

            echo "‚úÖ Spring Boot restarted and running!"
